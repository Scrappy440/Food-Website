<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
     <nav>
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="logo-text">
                <i class="fas fa-utensils"></i>
                <span>BiteThat!</span>
            </div>
                <div class="nav-buttons">
                    <a href="{{ url_for('index') }}" class="btn btn-sign">Sign Up</a>
                    <a href="{{ url_for('login_page') }}" class="btn btn-log">Log in</a>
                </div>
            </div>
        </nav>
    </nav>
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Log in to continue on your nutrition journey</p>
            </div>

            {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
            {% endif %}
            
            <form id="login" name="login" action="{{ url_for('login') }}" method="post" class="login-form">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-submit-btn">Log In</button>
            </form>

            <p class="login-footer-text">
                Don't have an account? <a href="{{ url_for('index') }}">Sign up here</a>
            </p>
        </div>
    </section>

</body>
</html>
