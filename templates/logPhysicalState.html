<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Physical State - BiteThat!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo-text">
                <i class="fas fa-utensils"></i>
                <span>BiteThat!</span>
            </div>
            <div class="nav-buttons">
                <a href="{{ url_for('home') }}" class="btn btn-home">Home</a>
                <a href="{{ url_for('logout') }}" class="btn btn-sec">Log out</a>
            </div>
        </div>
    </nav>

    <main class="log-feeling-page">
        <div class="container-main">
            <!-- Page Header -->
            <div class="page-header">
                <h1>How Are You Feeling Today?</h1>
                <p>Track your physical state throughout the day to discover patterns</p>
            </div>

            <!-- Log Form -->
            <div class="log-form-card">
                <div class="form-header">
                    <i class="fas fa-heart-pulse"></i>
                    <h2>Add New Entry</h2>
                </div>

                <!-- IMPORTANT: real POST form to backend -->
                <form 
                      id="feelingForm"
                      class="feeling-form"
                      method="POST"
                      action="{{ url_for('log_physical_state') }}">

                    <div class="form-row">
                        <!-- Time -->
                        <div class="form-group">
                            <label for="time-input">
                                <i class="fas fa-clock"></i>
                                Time
                            </label>
                            <div class="time-input-wrapper">
                                <input type="time" id="time-input" name="time" required>
                            </div>
                        </div>

                        <!-- Which meal is this about? -->
                        <div class="form-group">
                            <label for="meal_id">
                                Meal this feeling is for
                            </label>
                            <select id="meal_id" name="meal_id" required>
                                {% if meals %}
                                    {% for m in meals %}
                                        <option value="{{ m.id }}">
                                            {{ m.title or "Meal" }} - {{ m.eaten_at }} - {{ m.ingredient }}
                                        </option>
                                    {% endfor %}
                                {% else %}
                                    <option value="" disabled selected>No meals logged yet</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        </div>
                    </div>

                    <!-- numeric ratings that power the analysis engine -->
                     <div class="feeling-sliders-area">
                        <span class="sliders-title">Rate the following from 0 (low) to 10 (high):</span>                    <div class="form-row">
                        <div class="form-group">
                            <label for="mood-input">
                                Mood (0–10)
                            </label>
                            <input type="range" id="mood-input" name="mood" min="0" max="10" value="5" required oninput="this.nextElementSibling.value = this.value">
                            <output>5</output>
                        </div>

                        <div class="form-group">
                            <label for="energy-input">
                                Energy (0–10)
                            </label>
                            <input type="range" id="energy-input" name="energy" min="0" max="10" value="5" required oninput="this.nextElementSibling.value = this.value">
                            <output>5</output>
                        </div>

                        <div class="form-group">
                            <label for="bloating-input">
                                Bloating (0–10)
                            </label>
                            <input type="range" id="bloating-input" name="bloating" min="0" max="10" value="0" required oninput="this.nextElementSibling.value = this.value">
                            <output>0</output>
                        </div>

                        <div class="form-group">
                            <label for="nausea-input">
                                Nausea (0–10)
                            </label>
                            <input type="range" id="nausea-input" name="nausea" min="0" max="10" value="0" required oninput="this.nextElementSibling.value = this.value">
                            <output>0</output>
                        </div>
                    </div>


                    <button type="submit" class="add-entry-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Entry</span>
                    </button>
                </form>
            </div>
            

            <!-- Entries Display -->
            <div class="entries-section">
                <div class="entries-header">
                    <div class="header-left">
                        <i class="fas fa-calendar-day"></i>
                        <h2>Today's Entries</h2>
                        <span class="entry-count" id="entryCount">0 entries</span>
                    </div>
                    <button class="clear-all-btn" id="clearAllBtn" disabled>
                        <i class="fas fa-trash"></i>
                        Clear All
                    </button>
                </div>

                <div class="entries-grid" id="entriesGrid">
                    <!-- Empty state -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-inbox"></i>
                        <h3>No entries yet</h3>
                        <p>Add your first feeling entry above to get started</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
